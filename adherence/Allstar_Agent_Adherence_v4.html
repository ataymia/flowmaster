  <style>
    :root { --brand:#e11d48; --muted:#f8fafc; }
    body { background:#fff; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:1rem; padding:1rem; }
    .gridbar { height:20px; border-radius:8px; overflow:hidden; position:relative; background:#f3f4f6; }

    .nowline { position:absolute; top:-4px; bottom:-4px; width:2px; background:#111827; }
    .status-dot { width:10px; height:10px; border-radius:9999px; display:inline-block; margin-right:6px; }
    .scroll-area { max-height:260px; overflow:auto; }
    .st-available { background:#10b981; }
    .st-bathroom  { background:#f59e0b; }
    .st-break     { background:#fbbf24; }
    .st-lunch     { background:#fb923c; }
    .st-training  { background:#a78bfa; }
    .st-meeting   { background:#60a5fa; }
    .st-offline   { background:#9ca3af; }
    .error-banner { position:fixed; inset:auto 0 0 0; background:#fee2e2; color:#991b1b; padding:10px 14px; font: 14px/1.4 ui-sans-serif,system-ui; border-top:1px solid #fecaca; z-index:9999; }

  // Fallback login wiring
  (function(){
    function showErr(msg){ var el=document.getElementById('fb_err'); if(!el) return; el.style.display='block'; el.textContent = msg; }
    var form = document.getElementById('fb_form');
    if(form){
      form.addEventListener('submit', function(ev){
        ev.preventDefault();
        var u = document.getElementById('fb_u').value;
        var p = document.getElementById('fb_p').value;
        fetch(window.__API_BASE + '/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          credentials:'include',
          body: JSON.stringify({ username:u, password:p })
        }).then(async function(r){ 
          var ok = r.ok;
          var ct = r.headers.get('content-type')||'';
          var msg = ok ? '' : ('HTTP '+r.status);
          var body = ct.indexOf('application/json')>=0 ? await r.json() : await r.text();
          if(!ok){ if(body && body.error) msg = body.error; throw new Error(msg); }
          // success: reload to let app mount with session
          location.reload();
        }).catch(function(e){ showErr('Login failed: '+e.message); });
      });
    }
    // If app hasn't mounted in 3s, show fallback
    setTimeout(function(){ if(!window.__APP_MOUNTED){ var fb=document.getElementById('fallback'); if(fb) fb.style.display='block'; } }, 3000);
  })();
</script>

<!-- Main App -->
<script>
(function(){
  const API_BASE = window.__API_BASE;
  const LOGO_DATA = window.__LOGO;
  const e = React.createElement;
  const { useState, useMemo, useEffect } = React;

  // error banner
  (function(){
    const box = document.getElementById('error');
    function show(msg){
      if(!box) return;
      box.style.display='block';
      box.innerText = '⚠️ ' + msg;
      console.error('[Allstar Error]', msg);
    }
    window.addEventListener('error', (ev)=> show(ev.message || 'Script error'));
    window.addEventListener('unhandledrejection', (ev)=> show((ev.reason && ev.reason.message) || String(ev.reason)));
    fetch(API_BASE + '/me', { credentials:'include' })
      .then(r => r.status + ' ' + (r.headers.get('content-type')||''))
      .then(s => console.log('[/me] status:', s))
      .catch(err => show('Cannot reach API: ' + err.message));
  })();

  const STATUSES = [
    { key:'available', label:'Available', color:'st-available' },
    { key:'bathroom',  label:'Bathroom',  color:'st-bathroom'  },
    { key:'break',     label:'Break',     color:'st-break'     },
    { key:'lunch',     label:'Lunch',     color:'st-lunch'     },
    { key:'training',  label:'Training',  color:'st-training'  },
    { key:'meeting',   label:'Meeting',   color:'st-meeting'   },
    { key:'offline',   label:'Offline',   color:'st-offline'   },
  ];
  function classNames(){ var s=[]; for(var i=0;i<arguments.length;i++){ if(arguments[i]) s.push(arguments[i]); } return s.join(' '); }
  function pad(n){ return String(n).padStart(2,'0'); }
  function isoDate(d){ var dt=(d instanceof Date)?d:new Date(d); return dt.toISOString().slice(0,10); }
  function toHM(m){ var h=Math.floor(m/60), mm=m%60; return pad(h)+':'+pad(mm); }
  function fmtDur(mins){ if(mins<60) return mins+'m'; var h=Math.floor(mins/60), m=mins%60; return h+'h '+(m?m+'m':''); }
  function fmtTS(ms){ var d=new Date(ms); return pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds()); }
  function statusByKey(k){ for(var i=0;i<STATUSES.length;i++){ if(STATUSES[i].key===k) return STATUSES[i]; } return { label:k, color:'st-offline' }; }

  async function api(path, opts){
    opts = opts || {};
    var res = await fetch(API_BASE+path, Object.assign({ credentials:'include' }, opts));
    var ct = res.headers.get('content-type')||'';
    if (res.status===204) return null;
    if (ct.indexOf('application/json')>=0) {
      var j = await res.json();
      if (!res.ok) { throw new Error((j && j.error) ? j.error : ('HTTP '+res.status)); }
      return j;
    } else {
      var t = await res.text();
      if (!res.ok) throw new Error('HTTP '+res.status+' '+t.slice(0,120));
      return t;
    }
  }
  async function login(username,password){ return api('/auth/login',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username,password}) }); }
  async function logout(){ await api('/auth/logout',{ method:'POST' }); }
  async function getMe(){ try{return await api('/me');}catch{return null;} }
  async function listUsers(){ return await api('/users'); }
  async function createUser(username,password,role){ return await api('/users',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username,password,role}) }); }
  async function patchUser(id,patch){ return await api('/users/'+id,{ method:'PATCH', headers:{'Content-Type':'application/json'}, body:JSON.stringify(patch) }); }
  async function deleteUserApi(id){ return await api('/users/'+id,{ method:'DELETE' }); }
  async function getSchedule(user,date){ var q=new URLSearchParams({user:user,date:date}).toString(); return await api('/schedules?'+q); }
  async function saveSchedule(user,date,blocks){ return await api('/schedules',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ username:user, date:date, blocks:blocks }) }); }
  async function postEvent(status,ts){ return await api('/events',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(ts?{status:status,ts:ts}:{status:status}) }); }
  async function listEvents(user,from,to){ var q=new URLSearchParams({user:user,from:from,to:to}).toString(); return await api('/events?'+q); }

  function Header(props){
    var user = props.user, onLogout = props.onLogout;
    return React.createElement('div',{ className:'w-full border-b bg-white/80 backdrop-blur sticky top-0 z-50' },
      React.createElement('div',{ className:'max-w-6xl mx-auto flex items-center gap-3 p-3' },
        LOGO_DATA ? React.createElement('img',{ src:LOGO_DATA, alt:'Allstar', className:'h-10 w-auto rounded' }) : null,
        React.createElement('div',{ className:'text-xl font-bold tracking-tight' },'Allstar Agent Adherence'),
        React.createElement('div',{ className:'ml-auto flex items-center gap-3 text-sm text-gray-700' },
          React.createElement('span',null, user ? (user.username+' · '+user.role) : 'Not signed in'),
          user && React.createElement('button',{ onClick:onLogout, className:'px-3 py-1 rounded border hover:bg-gray-50' },'Logout')
        )
      )
    );
  }

  function TimelineBars(props){
    var date=props.date, scheduleBlocks=props.scheduleBlocks, events=props.events, tick=props.tick;
    var mins = scheduleBlocks && scheduleBlocks.length ? [Math.min.apply(null, scheduleBlocks.map(function(b){return b.start;})), Math.max.apply(null, scheduleBlocks.map(function(b){return b.end;}))] : [480,1020];
    var startMin=mins[0], endMin=mins[1];
    var total = endMin - startMin || 1;
    var dayStart = Date.parse(date+'T00:00:00');

    function blocksToSegments(blocks){ return blocks.map(function(b){ return { status:b.status, start:b.start, width:(b.end-b.start) }; }); }
    function eventsToSegments(events){
      var segs=[]; var curStatus = events.length ? events[0].status : null;
      var points = events.map(function(ev){ return Math.max(startMin, Math.min(endMin, Math.floor((Number(ev.ts) - dayStart)/60000))); });
      var cursor = startMin;
      for(var i=0;i<points.length;i++){ var p=points[i]; if(p>cursor) segs.push({status:curStatus,start:cursor,width:p-cursor}); cursor=p; curStatus=events[i].status; }
      if(cursor<endMin) segs.push({status:curStatus,start:cursor,width:endMin-cursor});
      return segs;
    }

    var projSegs = blocksToSegments(scheduleBlocks);
    var actSegs = eventsToSegments(events||[]);

    function SegRow(args){
      var segs=args.segs, compare=args.compare;
      return React.createElement('div',{ className:'gridbar relative' },
        segs.map(function(s,i){
          var diff=false;
          if(compare){
            var probe = s.start + Math.max(1, Math.floor(s.width/2));
            var expected=null;
            for(var j=0;j<scheduleBlocks.length;j++){ var b=scheduleBlocks[j]; if(probe>=b.start && probe<b.end){ expected=b.status; break; } }
            diff = (expected && s.status && expected!==s.status);
          }
          var w = (s.width/total*100).toFixed(4)+'%';
          return React.createElement('div',{ key:i, className: classNames('seg relative', s.status?statusByKey(s.status).color:'' , compare && diff && 'diff'), style:{ width:w } });
        })
      );
    }

    var now = Date.now();
    var nowMin = Math.floor((now - dayStart)/60000);
    var nowPct = Math.max(0, Math.min(100, ((nowMin-startMin)/total)*100));

    return React.createElement('div',{ className:'timeline-wrap' },
      React.createElement('div',{ className:'flex items-center gap-3 mb-1' },
        React.createElement('div',{ className:'rowlabel' },'Projected'),
        React.createElement('div',{ className:'flex-1' }, React.createElement(SegRow,{ segs:projSegs }))
      ),
      React.createElement('div',{ className:'flex items-center gap-3' },
        React.createElement('div',{ className:'rowlabel' },'Actual'),
        React.createElement('div',{ className:'flex-1' }, React.createElement(SegRow,{ segs:actSegs, compare:true }))
      ),
      React.createElement('div',{ className:'nowline', style:{ left: nowPct+'%' } })
    );
  }

  function UserPanel(props){
    var user=props.user;
    const _useState = React.useState, _useMemo = React.useMemo, _useEffect = React.useEffect;
    var _a = _useState(0), tick=_a[0], setTick=_a[1];
    var _b = _useState(isoDate(new Date())), date=_b[0];
    var _c = _useState([]), schedule=_c[0], setSchedule=_c[1];
    var _d = _useState([]), events=_d[0], setEvents=_d[1];

    async function refresh(){
      try{
        var s = await getSchedule(user.username, date); setSchedule((s && s.blocks) ? s.blocks : []);
        var ev = await listEvents(user.username, date, date); setEvents(Array.isArray(ev)?ev:[]);
      }catch(e){ console.warn('refresh failed', e); }
    }
    _useEffect(function(){ refresh(); }, []);
    _useEffect(function(){ var t=setInterval(function(){ setTick(function(v){return v+1;}); }, 1000); return function(){ clearInterval(t); }; }, []);
    _useEffect(function(){ var t=setInterval(refresh, 15000); return function(){ clearInterval(t); }; }, []);

    var calc = _useMemo(function(){
      if(!schedule.length) return { adherencePct:100, inM:0, outM:0 };
      var dayStart = Date.parse(date+'T00:00:00');
      var startMin = Math.min.apply(null, schedule.map(function(b){return b.start;}));
      var endMin   = Math.max.apply(null, schedule.map(function(b){return b.end;}));
      var nowMin   = Math.min(Math.max(startMin, Math.floor((Date.now()-dayStart)/60000)), endMin);
      var inMin=0, outMin=0; var idx=0; var cur = events.length?events[0].status:null;
      for (var m=startMin; m<nowMin; m++){
        var ms = dayStart + m*60000;
