<body>
<div class="abx-widget" id="abx">
  <div class="abx-card">

      </div>
      <div id="admin-table-wrap"></div>
    </div>
  </div>
</div>



<script>
// =========================
// Allstar Bot — Smart Search
// =========================

// 1) Data
const FACTS = [{"company": "Rapid Roofing by Allstar (MI/OH)", "category": "Founded (Short)", "fact": "Rapid Roofing was founded in 1999 by brothers Bill & Mike Beaty in Southeast Michigan.", "source_url": "https://rapidroofing.com/about-us/"}, {"company": "Rapid Roofing by Allstar (MI/OH)", "category": "Founded (Short, Alt)", "fact": "Rapid Roofing lists 2000 as a founding year on its service-area overview.", "source_url": "https://rapidroofing.com/service-area/"}, {"company": "Rapid Roofing by Allstar (MI/OH)", "category": "Founders", "fact": "Family-owned; founded by Bill and Mike Beaty.", "source_url": "https://rapidroofing.com/about-us/our-story/"}, {"company": "Rapid Roofing by Allstar (MI/OH)", "category": "Certifications", "fact": "Holds GAF Master Elite® and highlights President’s Club recognition.", "source_url": "https://rapidroofing.com/blog/benefits-of-hiring-a-gaf-master-elite-roofer/"}, {"company": "Rapid Roofing by Allstar (MI/OH)", "category": "Address (Detroit/Madison Heights)", "fact": "27301 Dequindre Rd, Suite 2100, Madison Heights, MI 48071.", "source_url": "https://rapidroofing.com/service-area/detroit/contact-us-all-star/"}, {"company": "Rapid Roofing by Allstar (MI/OH)", "category": "Phone (Detroit/Madison Heights)", "fact": "(248) 621‑7163", "source_url": "https://rapidroofing.com/service-area/detroit/contact-us-all-star/"}, {"company": "Rapid Roofing by Allstar (MI/OH)", "category": "Locations", "fact": "Canton • Ann Arbor • Bloomfield Hills • Ypsilanti (see contact page).", "source_url": "https://rapidroofing.com/contact-us/"}, {"company": "Allstar Roofing (WI)", "category": "Founded (Short)", "fact": "Allstar Roofing has been family‑operated since 1969.", "source_url": "https://www.allstarroofingnow.com/about-us/"}, {"company": "Allstar Roofing (WI)", "category": "Address", "fact": "933 N Mayfair Rd, Suite 205, Wauwatosa, WI 53226.", "source_url": "https://www.allstarroofingnow.com/roofing-services/residential-roofing/roof-inspection/"}, {"company": "Allstar Roofing (WI)", "category": "Phone", "fact": "414‑892‑9252", "source_url": "https://www.allstarroofingnow.com/roofing-services/residential-roofing/roof-inspection/"}, {"company": "Allstar Roofing (WI)", "category": "Services", "fact": "Residential inspections, installation, repair, replacement, shingle replacement; gutters and gutter guards.", "source_url": "https://www.allstarroofingnow.com/roofing-services/residential-roofing/roof-inspection/"}, {"company": "Craftsmen Roofing & Exteriors (OH)", "category": "Address", "fact": "4411 Montgomery Rd, Suite 301, Cincinnati, OH 45212.", "source_url": "https://www.craftsmencontractors.com/location-expansion/"}, {"company": "Craftsmen Roofing & Exteriors (OH)", "category": "Phone", "fact": "513‑457‑8332", "source_url": "https://www.craftsmencontractors.com/location/cincinnati-oh/roofing/"}, {"company": "Craftsmen Roofing & Exteriors (OH)", "category": "Services", "fact": "Inspection, installation, repair, replacement, maintenance; commercial roofing; storm damage; metal roofing; gutters.", "source_url": "https://www.craftsmencontractors.com/location/cincinnati-oh/roofing/"}];

// 2) Policy terms (expanded)
const METAL_TERMS = new Set(["metal","metal roof","metal roofing","standing seam","corrugated","steel","aluminum","tin","ribbed panel","r-panel","r panel","stone-coated","galvalume","galvanized","copper","zinc","snap lock","mechanically seamed","standing-seam"]);
const GAF_ONLY_TERMS = new Set(["owens","owens corning","owens-corning","owens crossing","oc","duration","oakridge","trudefinition","certainteed","landmark","northgate","atlas","malarkey","iko","tamko","compare shingles","shingle brand","shingle brands","non gaf","not gaf","oc shingles","oc roof","oc roofing","duration shingles"]);
const NON_SFR_TERMS = new Set(["mobile home","manufactured home","trailer","double wide","single wide","rv","motorhome","fifth wheel","camper","tiny house","condo","condominium","townhouse","town home","rowhouse","row house","duplex","triplex","quadplex","apartment","multi family","multi-family","barn","pole barn","shed","shop","outbuilding","farm building","commercial","industrial","warehouse","retail","storefront"]);
const REPAIR_TERMS = new Set(["repair","repairs","patch","patching","leak fix","fix leak","leaking roof","missing shingle","blown off shingle","replace a few shingles","spot fix","quick fix","temporary repair","tar patch","nail pop","sealant","caulk","chimney flashing repair","valley repair","pipe boot repair"]);
// Detached structures (policy-level intent with higher priority than location)
const DETACHED_TERMS = new Set(["detached","detached garage","garage roof","garage reroof","garage replacement","standalone garage","separate garage","shed roof","outbuilding roof","barn roof","pole barn roof","shop roof","detached structure","detached building","detached roofs"]);

// 3) Helpers

// === Fuzzy helpers for spelling tolerance ===
function editDistance(a,b){
  a=a.toLowerCase(); b=b.toLowerCase();
  const dp = Array.from({length:a.length+1},()=>Array(b.length+1).fill(0));
  for(let i=0;i<=a.length;i++) dp[i][0]=i;
  for(let j=0;j<=b.length;j++) dp[0][j]=j;
  for(let i=1;i<=a.length;i++){
    for(let j=1;j<=b.length;j++){
      const cost = a[i-1]===b[j-1]?0:1;
      dp[i][j] = Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+cost);
    }
  }
  return dp[a.length][b.length];
}
function fuzzyIncludes(q, term, maxDist=2){
  q=q.toLowerCase(); term=term.toLowerCase();
  if(q.includes(term)) return true;
  const words=q.split(/[^a-z0-9]+/);
  for(const w of words){
    if(Math.abs(w.length-term.length)<=maxDist && editDistance(w,term)<=maxDist){
      return true;
    }
  }
  return false;
}
function fuzzyAny(q, termSet, maxDist=2){
  for(const t of termSet){ if(fuzzyIncludes(q,t,maxDist)) return true; }
  return false;
}

function say(html, who="bot"){
  const log=document.getElementById("abx-log");
  const d=document.createElement("div");
  d.className="abx-msg "+who;
  d.innerHTML=html;
  log.appendChild(d);
  log.scrollTop=log.scrollHeight;
}
function row(title, body){ return `<div class="abx-row"><b>${title}</b><br>${body}</div>`; }
function includesAny(s, terms){ s=s.toLowerCase(); for(const t of terms){ if(s.includes(t)) return true; } return false; }

// 4) Radius DB + location intent gating
const RADIUS_DB = {
  "allstar roofing": {
    office_address: "933 N Mayfair Rd, Suite 205, Wauwatosa, WI 53226",
    office_phone: "414‑892‑9252",
    cities: ["milwaukee","wauwatosa","brookfield","elm grove","new berlin","greenfield","franklin","oak creek","south milwaukee","cudahy","shorewood","whitefish bay","fox point","glendale","brown deer","mequon","thiensville","grafton","cedarburg","menomonee falls","germantown","sussex","pewaukee","hartland","delafield","waukesha","muskego","west allis"],
    zips: ["53202","53203","53204","53205","53206","53207","53208","53209","53210","53211","53212","53213","53214","53215","53216","53217","53218","53219","53220","53221","53222","53223","53224","53225","53226","53227","53228","53186","53188","53189","53122","53151","53129","53130","53154","53132","53150","53005","53045","53051","53072","53029","53066","53018","53089","53092","53097","53024","53012"]
  },
  "rapid roofing": {
    office_address: "27301 Dequindre Rd, Suite 2100, Madison Heights, MI 48071",
    office_phone: "(248) 621‑7163",
    cities: ["detroit","madison heights","troy","southfield","royal oak","berkley","oak park","birmingham","bloomfield hills","farmington","novi","livonia","ann arbor","ypsilanti","canton","plymouth","northville","westland","dearborn","waterford","white lake","commerce township","wixom","milford","pontiac","rochester","rochester hills"],
    zips: ["48071","48084","48083","48076","48067","48072","48237","48009","48304","48322","48331","48334","48375","48374","48154","48150","48187","48188","48197","48198","48170","48168","48185","48186","48126","48127","48327","48386","48382","48390","48380","48324","48323","48306","48307","48309","48341","48342","48377"]
  },
  "craftsmen roofing": {
    office_address: "4411 Montgomery Rd, Suite 301, Cincinnati, OH 45212",
    office_phone: "513‑457‑8332",
    cities: ["cincinnati","norwood","reading","sharonville","blue ash","montgomery","mason","west chester","fairfield","hamilton","middletown","anderson","forest park","loveland","milford","florence","erlanger","covington","newport","bellevue","fort thomas","independence"],
    zips: ["45212","45209","45208","45213","45236","45241","45242","45243","45249","45069","45040","45011","45014","45015","45044","45042","45140","45150","45102","45202","45206","45207","45220","45223","45224","45227","45230","45233","45238","41011","41071","41073","41074","41075","41076","41018","41042"]
  }
};

// Build boundary-aware city regexes
const CITY_PATTERNS = {};
for (const [brand, data] of Object.entries(RADIUS_DB)){
  CITY_PATTERNS[brand] = (data.cities||[]).map(c=> new RegExp(`\\b${c.replace(/[.*+?^${}()|[\\]\\\\]/g,'\\$&')}\\b`, 'i'));
}
const ZIP_RE = /\b\d{5}\b/g;
const MILES_RE = /\b(\d{2,3})\s*(?:miles?|mi)\b/i;
const LOC_TOKENS = ["near","in","at","from","around","within","service","serve","serves","serving","coverage","cover","area","radius","distance","miles","zip","zipcode","address","city","state"];

function hasLocationIntent(q){
  const s = q.toLowerCase();
  if (ZIP_RE.test(q)) return true;
  if (LOC_TOKENS.some(t=>s.includes(t))) return true;
  // preposition + city detection
  for (const [brand, patterns] of Object.entries(CITY_PATTERNS)){
    for (const rx of patterns){
      const m = s.match(new RegExp(`\\b(?:near|in|at|from|around|within)\\s+${rx.source}`, 'i'));
      if (m) return true;
    }
  }
  return false;
}
function detectBrandByCityZip(q){
  const hits = [];
  // exact ZIP
  const zips = q.match(ZIP_RE) || [];
  for (const z of zips){
    for (const [brand, data] of Object.entries(RADIUS_DB)){
      if ((data.zips||[]).includes(z)) hits.push({brand, via:"zip", key:z});
    }
  }
  if (hits.length) return hits[0];
  // boundary-aware city
  for (const [brand, patterns] of Object.entries(CITY_PATTERNS)){
    for (const rx of patterns){
      if (rx.test(q)) return {brand, via:"city", key:rx.toString()};
    }
  }
  return null;
}
function brandOfficeCard(brand){
  const d = RADIUS_DB[brand]; if(!d) return "";
  return row(`${brand.toUpperCase()} — Office`, `${d.office_address} • ${d.office_phone}`);
}
function radiusAnswer(brand, inRadius){
  return brandOfficeCard(brand)
       + row("Service Radius", "We typically only handle jobs within a 60-mile radius of our offices.")
       + row("Soft Check", (inRadius ? "Based on the city/ZIP provided, this appears within the typical radius." : "Based on the miles provided, this appears to be out of radius (>60).") + " Always verify with dispatch.");
}
function isOutOfRadiusMiles(q){
  const m = q.match(MILES_RE);
  if (!m) return null;
  const n = parseInt(m[1],10);
  return (Number.isFinite(n) && n>60) ? n : null;
}

// 5) Intent classifiers (policy first)
function hasMetalIntent(q){ return fuzzyAny(q, METAL_TERMS, 2); }
function hasGafOnlyIntent(q){ return fuzzyAny(q, GAF_ONLY_TERMS, 2); }
function hasNonSFR(q){ return fuzzyAny(q, NON_SFR_TERMS, 2); }
function hasRepairIntent(q){ return fuzzyAny(q, REPAIR_TERMS, 2); }
function hasDetachedIntent(q){ return fuzzyAny(q, DETACHED_TERMS, 2); }

// 6) Smart answers for policy intents
function policyAnswer(q){
  if (hasMetalIntent(q)) return [row("(policy) Materials", "We do not work on metal roofs.")];
  if (hasGafOnlyIntent(q)) return [row("(policy) Materials", "We only install GAF shingles.")];
  if (hasNonSFR(q)) return [row("(policy) Home type", "We only work on single-family residential homes.")];
  if (hasRepairIntent(q)) return [row("(policy) Repairs", "We do not offer standalone roof repairs. Our inspection determines if replacement is needed.")];
  if (hasDetachedIntent(q)) {
    return [row("(policy) Detached structures",
      "Detached garages or outbuildings on single-family property may be serviced when appropriate for GAF shingle replacement (no metal roofs). Typical minimum size ≥ 20×20. Always verify eligibility and scope with dispatch.")
    ];
  }
  return null;
}

// 7) Facets + Strict mode
let STRICT_MODE=false; let BRAND_FILTER=null;

// 8) Search engine (phrase-first → boolean-AND → TF‑IDF)
function tokenize(x){ return (x.toLowerCase().match(/[a-z0-9]+/g)||[]); }
function extractPhrases(q){
  const phrases=[]; const rx=/"([^"]+)"/g; let m;
  while((m=rx.exec(q))){ const p=m[1].trim().toLowerCase(); if(p) phrases.push(p); }
  const toks=tokenize(q);
  for(let n=3;n>=2;n--){ for(let i=0;i<=toks.length-n;i++){ phrases.push(toks.slice(i,i+n).join(" ")); } }
  return Array.from(new Set(phrases));
}
function retrieval(q,k=3,brandFilter=null,strict=false){
  const corpus = FACTS.filter(f=>!brandFilter || (f.company||'').toLowerCase().includes(brandFilter));
  const DOCS = corpus.map((f,i)=>({id:i, company:(f.company||'').toLowerCase(), category:(f.category||'').toLowerCase(), text:((f.fact||'')+' '+(f.company||'')+' '+(f.category||'')).toLowerCase(), src:f.source_url||''}));
  // IDF
  const DF=new Map(); DOCS.forEach(d=>{ const set=new Set(d.text.match(/[a-z0-9]+/g)||[]); set.forEach(t=>DF.set(t,(DF.get(t)||0)+1)); });
  const localIDF=new Map(); const N=DOCS.length||1; DF.forEach((n,t)=>localIDF.set(t, Math.log((N+1)/(n+1))+1));
  // Inverted index
  const INV=(function(){ const inv=new Map(); DOCS.forEach(d=>{ const seen=new Set(d.text.match(/[a-z0-9]+/g)||[]); seen.forEach(t=>{ if(!inv.has(t)) inv.set(t,new Set()); inv.get(t).add(d.id); }); }); return inv; })();
  function intersect(a,b){ const o=new Set(); const [s,B]=(a.size<b.size)?[a,b]:[b,a]; s.forEach(v=>{ if(B.has(v)) o.add(v); }); return o; }
  function scoreDoc(qTokens, phrases, d){
    let score=0;
    for(const ph of phrases){ if(ph.length<3) continue; if(d.text.includes(ph)) score+=8; if(d.category.includes(ph)) score+=5; if(d.company.includes(ph)) score+=4; }
    const tokset=new Set(d.text.match(/[a-z0-9]+/g)||[]);
    qTokens.forEach(t=>{ if(tokset.has(t)) score+=(localIDF.get(t)||1); });
    qTokens.forEach(t=>{ if(d.company.includes(t)) score+=1.5; if(d.category.includes(t)) score+=1.0; });
    return score;
  }
  function phraseFirst(q){ const phrases=extractPhrases(q).filter(p=>p.split(' ').length>=2); if(!phrases.length) return []; const cand=DOCS.filter(d=>phrases.some(ph=>d.text.includes(ph)||d.category.includes(ph)||d.company.includes(ph))); if(!cand.length) return []; const toks=tokenize(q); const arr=cand.map(d=>({i:d.id,s:scoreDoc(toks,phrases,d)})).sort((a,b)=>b.s-a.s); return arr.map(x=>corpus[x.i]); }
  function booleanAND(q){ const toks=tokenize(q); if(!toks.length) return []; let cand=null; for(const t of toks){ const s=INV.get(t); if(!s){ cand=new Set(); break;} cand=cand?intersect(cand,s):new Set(s); if(cand.size===0) break; } if(!cand||cand.size===0) return []; const phrases=extractPhrases(q); const arr=Array.from(cand).map(id=>({i:id,s:scoreDoc(toks,phrases,DOCS[id])})).sort((a,b)=>b.s-a.s); return arr.map(x=>corpus[x.i]); }
  function tfidf(q){ const toks=tokenize(q); function vec(tokens){ const tf=new Map(); tokens.forEach(t=>tf.set(t,(tf.get(t)||0)+1)); const denom=Math.sqrt(Array.from(tf.values()).reduce((a,b)=>a+b*b,0))||1; const v=new Map(); tf.forEach((c,t)=>v.set(t,(c/denom)*(localIDF.get(t)||1))); return v; } function dot(a,b){ let s=0; a.forEach((w,t)=>{ if(b.has(t)) s+=w*b.get(t); }); return s; } const qv=vec(toks); const scored=DOCS.map((d,idx)=>{ const dtoks=Array.from(new Set(d.text.match(/[a-z0-9]+/g)||[])); const dv=vec(dtoks); return {i:idx,s:dot(qv,dv)}; }).sort((a,b)=>b.s-a.s).slice(0,k); return scored.map(x=>corpus[x.i]); }
  let res = phraseFirst(q); if(res.length) return res.slice(0,k);
  res = booleanAND(q); if(res.length) return res.slice(0,k);
  if (strict) return [];
  return tfidf(q).slice(0,k);
}

// 9) Canonical answers wrapper (uses retrieval; facets/strict respected)
function buildAnswer(q){
  const s = q.toLowerCase();
  const policy = policyAnswer(q);
  if (policy) return policy.map(h => h); // already rendered rows

  // Company info shortcuts
  if (s.includes("address")) {
    // try to infer brand; fallback Allstar
    let b = "allstar roofing";
    if (s.includes("rapid")) b = "rapid roofing";
    if (s.includes("craftsmen")) b = "craftsmen roofing";
    return [ brandOfficeCard(b) ];
  }

  const res = retrieval(q, 3, BRAND_FILTER, STRICT_MODE);
  if (res && res.length){
    return res.map((r, idx)=> `<div class="abx-row"><b>${idx===0?"Best":"Also"}</b> — <b>${r.company}</b> <i>(${r.category})</i><br>${r.fact}${r.source_url?` <div class="abx-src"><a href="${r.source_url}" target="_blank">source</a></div>`:""}</div>`);
  }
  return [ row("Suggestions", `<span style="border:1px solid #232a33;padding:4px 8px;border-radius:999px;margin-right:6px;display:inline-block">rapid founded</span><span style="border:1px solid #232a33;padding:4px 8px;border-radius:999px;margin-right:6px;display:inline-block">allstar address</span><span style="border:1px solid #232a33;padding:4px 8px;border-radius:999px;margin-right:6px;display:inline-block">craftsmen phone</span>`) ];
}

// 10) Ask flow — POLICY > LOCATION
function ask(){
  const input = document.getElementById("abx-q");
  const q = (input.value||"").trim();
  if (!q) return;

  // POLICY INTENTS FIRST (fix for 'detached garages' etc.)
  const pol = policyAnswer(q);
  if (pol){
    say(`<div class="abx-msg user">${q}</div>`, "user");
    pol.forEach(h => say(h));
    return;
  }

  // LOCATION INTENT (only if query is about location/radius)
  if (hasLocationIntent(q)){
    // city/zip detection first
    const geo = detectBrandByCityZip(q);
    if (geo){
      say(`<div class="abx-msg user">${q}</div>`, "user");
      say(radiusAnswer(geo.brand, true));
      return;
    }
    // miles > 60
    const miles = isOutOfRadiusMiles(q);
    if (miles){
      let brand = "allstar roofing";
      const s=q.toLowerCase();
      if (s.includes("rapid")) brand = "rapid roofing";
      else if (s.includes("craftsmen")) brand = "craftsmen roofing";
      say(`<div class="abx-msg user">${q}</div>`, "user");
      say(radiusAnswer(brand, false));
      return;
    }
  }

  // Retrieval + canonical
  say(`<div class="abx-msg user">${q}</div>`, "user");
  const out = buildAnswer(q);
  out.forEach(h => say(h));
}

// 11) Facets + Strict toggle listeners
document.addEventListener("click", (e)=>{
  if (e.target && e.target.id==="abx-ask") ask();
  const btn=e.target.closest && e.target.closest(".facet");
  if (btn){
    BRAND_FILTER = btn.dataset.brand || null;
    document.querySelectorAll(".facet").forEach(b=>b.style.outline="none");
    if (BRAND_FILTER) btn.style.outline="2px solid var(--accent)";
  }
});
document.addEventListener("keydown", (e)=>{
  if (e.key==="Enter"){
    const a=document.activeElement;
    if (a && a.id==="abx-q") ask();
  }
});
document.addEventListener("change", (e)=>{
  if (e.target && e.target.id==="strict-toggle") STRICT_MODE = !!e.target.checked;
});

// 12) Greet
say("Hi! Ask me a question");
</script>
