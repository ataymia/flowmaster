<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Allstar Sign In</title>
  <link rel="stylesheet" href="/theme.css"/>
  <style>
    body{margin:0;background:#0b1220;color:#e5eefc;font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:420px;margin:12vh auto;padding:20px;border:1px solid #1f2a44;border-radius:14px;background:#0f1830}
    .title{font-weight:800;font-size:20px;margin-bottom:12px;color:#7dc1ff}
    .muted{color:#9fb3d2}
    .field{width:100%;padding:10px;border-radius:10px;border:1px solid #233358;background:#0b1530;color:#e5eefc}
    .btn{width:100%;padding:10px;border-radius:10px;border:0;background:#2563eb;color:#fff;cursor:pointer;margin-top:12px}
    .err{color:#ff9aa2;display:none;margin-top:8px}
    .ok{display:none;color:#9fe29f;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Allstar Agent Hub</div>
    <div id="state" class="muted">Checking session…</div>
    <div id="err" class="err"></div>

    <div id="form" style="display:none">
      <label class="muted">Username</label>
      <input id="u" class="field" autocomplete="username"/>

      <label class="muted" style="margin-top:8px;display:block">Password</label>
      <input id="p" class="field" type="password" autocomplete="current-password"/>

      <button id="login" class="btn">Enter Hub</button>
    </div>

    <div id="ok" class="ok">Signed in. Opening Hub…</div>
  </div>

<script>
const $ = s => document.querySelector(s);

async function whoami(){
  try{
    const r = await fetch('/api/whoami', { credentials:'include' });
    return r.ok ? r.json() : null;
  }catch{ return null; }
}
async function login(username,password){
  const r = await fetch('/api/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    credentials:'include',
    body:JSON.stringify({ username, password })
  });
  if(!r.ok) throw new Error('Login failed');
}

(async function init(){
  const me = await whoami();
  if (me){
    $('#state').textContent = `${me.username} · ${me.role}`;
    $('#ok').style.display='block';
    location.assign('/hub');
    return;
  }
  $('#state').textContent = 'Please sign in';
  $('#form').style.display='block';

  $('#login').onclick = async ()=>{
    $('#err').style.display='none';
    try{
      await login($('#u').value.trim(), $('#p').value);
      const me2 = await whoami();
      if(!me2) throw new Error('Session not established');
      $('#ok').style.display='block';
      location.assign('/hub');
    }catch(e){
      $('#err').textContent = e.message || 'Login failed';
      $('#err').style.display='block';
    }
  };
})();
</script>
</body>
</html>
