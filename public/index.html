<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allstar Agent Hub â€“ Sign In</title>
</head>
<body>
  <h1>Allstar Agent Hub</h1>

  <!-- Native form works even if JS fails -->
  <form id="loginForm" action="/api/login" method="post">
    <div>
      <label>
        Email
        <input name="email" type="email" required autofocus />
      </label>
    </div>
    <div>
      <label>
        Password
        <input name="password" type="password" required />
      </label>
    </div>
    <div>
      <button id="signInBtn" type="submit" style="font-size:18px;padding:10px 16px;">
        Sign in
      </button>
    </div>
    <p id="err" style="color:#c00; min-height:1.2em;"></p>
  </form>

  <script>
  // Enhance with fetch so we can show errors without leaving the page.
  const form = document.getElementById('loginForm');
  const err  = document.getElementById('err');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    err.textContent = '';

    const fd = new FormData(form);
    const email = (fd.get('email') || '').toString().trim();
    const password = (fd.get('password') || '').toString();

    try {
      const r = await fetch('/api/login', {
        method: 'POST',
        headers: { 'content-type': 'application/json', 'x-ajax': '1' },
        body: JSON.stringify({ email, password })
      });

      const text = await r.text();
      let data = {}; try { data = JSON.parse(text || '{}'); } catch {}

      if (r.ok) {
        location.assign('/hub'); // middleware will verify the cookie
        return;
      }

      const code = data.error || '';
      if (code === 'EMAIL_NOT_MAPPED')        err.textContent = 'Email is not registered for login.';
      else if (code === 'INVALID_LOGIN')      err.textContent = 'Incorrect email or password.';
      else if (code === 'MISSING_CREDENTIALS')err.textContent = 'Enter both email and password.';
      else                                    err.textContent = 'Sign in failed. Please try again.';
      console.log('login error', r.status, data);
    } catch (ex) {
      err.textContent = 'Network error. Try again.';
      console.log('login exception', ex);
    }
  });
  </script>
</body>
</html>
