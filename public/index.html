<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Allstar Agent Hub — Sign in</title>
  <link rel="stylesheet" href="/theme.css"/>
  <style>
    body{margin:0;background:#0b1220;color:#e5efff;font:14px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:420px;background:#0f172a;border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,10,30,.35)}
    .title{font-weight:800;font-size:20px;margin-bottom:14px;color:#f43f5e}
    .muted{color:#8aa3c2}
    .field{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:#0b1220;color:#e5efff}
    .btn{width:100%;padding:10px 12px;border-radius:10px;border:0;background:#2563eb;color:white;cursor:pointer}
    .btn:hover{filter:brightness(.95)}
    .err{color:#fecaca}
    .row{display:flex;gap:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" id="panel">
    <div class="title">Allstar Agent Hub</div>
    <div class="muted" style="margin-bottom:8px">Sign in with your scheduling credentials.</div>
    <div id="err" class="err" style="display:none;margin-bottom:8px"></div>
    <label class="muted">Email or Username</label>
    <input id="u" class="field" autocomplete="username" placeholder="your.email@company.com"/>
    <div style="height:8px"></div>
    <label class="muted">Password</label>
    <input id="p" class="field" type="password" autocomplete="current-password" placeholder="••••••••"/>
    <div style="height:12px"></div>
    <button id="btn" class="btn">Sign in</button>
  </div>
</div>

<script type="module">
const E = (id)=>document.getElementById(id);
const err = (m)=>{ const e=E('err'); e.textContent=m; e.style.display='block'; };

async function fetchJSON(url, opts) {
  const r = await fetch(url, { credentials:'include', ...opts });
  const ct = r.headers.get('content-type') || '';
  const body = ct.includes('json') ? await r.json() : await r.text();
  if (!r.ok) throw new Error(typeof body==='string'?body:(body.error||('HTTP '+r.status)));
  return body;
}

async function check() {
  try {
    const me = await fetchJSON('/api/whoami');
    if (me && me.username) {
      location.href = '/hub';
      return true;
    }
  } catch {}
  return false;
}

// If already authed, bounce straight to hub
await check();

E('btn').addEventListener('click', async () => {
  E('err').style.display='none';
  const u = E('u').value.trim();
  const p = E('p').value;
  if (!u || !p) return err('Enter your email/username and password.');

  try {
    await fetchJSON('/api/login',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ email:u.includes('@')?u:'', username: u.includes('@')?'':u, password:p })
    });
    // login succeeded; whoami should now be good (access set or refreshed)
    await check() || err('Login ok but session not established. Please refresh.');
  } catch (e) {
    err(e.message || 'Sign in failed.');
  }
});
</script>
</body>
</html>
