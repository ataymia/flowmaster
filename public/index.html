<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allstar Agent Hub â€“ Sign In</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0b0f14; color:#e5e7eb }
    .card { width: 380px; background:#111827; padding:24px; border-radius:16px; box-shadow: 0 10px 30px rgba(0,0,0,.35) }
    input { width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #374151; background:#0b0f14; color:#e5e7eb }
    button { width:100%; padding:12px; border:0; border-radius:10px; background:#2563eb; color:white; font-weight:600; cursor:pointer }
    .err { color:#fca5a5; margin-top:8px; min-height:1.2em }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 12px 0;">Allstar Agent Hub</h1>
    <p style="margin:0 0 16px 0; opacity:.8">Sign in with your scheduling credentials.</p>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
      <div id="err" class="err"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      err.textContent = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const r = await fetch('/api/login', {
        method: 'POST',
        headers: {'content-type': 'application/json'},
        body: JSON.stringify({ email, password })
      });
      if (r.ok) { location.href = '/hub'; }
      else { err.textContent = 'Sign in failed. Check your email/password.'; }
    });
  </script>
</body>
</html>
