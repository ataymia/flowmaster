<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allstar Agent Hub â€“ Sign In</title>
</head>
<body>
  <h1>Allstar Agent Hub</h1>
  <p>Sign in with your scheduling credentials.</p>

  <!-- Native form: browser will POST to /api/login.
       On success the server returns 303 -> /hub (no JS needed). -->
  <form action="/api/login" method="post">
    <div>
      <label>Email<br/>
        <input name="email" type="email" required autofocus />
      </label>
    </div>
    <div>
      <label>Password<br/>
        <input name="password" type="password" required />
      </label>
    </div>
    <div style="margin-top:10px;">
      <button type="submit" style="font-size:18px;padding:10px 16px;">Sign in</button>
    </div>
  </form>

  <p id="msg" style="color:#c00;"></p>

  <script>
    // Show an error message if the server bounced us back with ?err=...
    const params = new URLSearchParams(location.search);
    const err = params.get('err');
    if (err) {
      document.getElementById('msg').textContent =
        err === 'EMAIL_NOT_MAPPED' ? 'Email is not registered.'
      : err === 'INVALID_LOGIN'   ? 'Incorrect email or password.'
      : err === 'MISSING_CREDENTIALS' ? 'Enter both email and password.'
      : 'Sign in failed.';
    }
  </script>
</body>
</html>
