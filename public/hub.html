<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Allstar Agent Hub</title>
  <link rel="stylesheet" href="/theme.css"/>
  <style>
    body{margin:0;background:#0b1220;color:#e5eefc;font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .bar{display:flex;align-items:center;gap:12px;padding:12px 16px;background:#0f1830;border-bottom:1px solid #1f2a44}
    .title{font-weight:800;color:#7dc1ff}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid #1f2a44;background:#142044;color:#e5eefc;cursor:pointer}
    .btn.primary{background:#2563eb;border-color:#2563eb;color:#fff}
    .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
    .muted{color:#9fb3d2}
    .card{border:1px solid #1f2a44;border-radius:14px;background:#0f1830;padding:16px}
    .bad{color:#ff9aa2}
  </style>
</head>
<body>
  <div class="bar">
    <div class="title">Allstar Agent Hub</div>
    <div id="user" class="muted" style="margin-left:auto">checking…</div>
    <button id="logout" class="btn">Logout</button>
  </div>

  <div class="wrap">
    <div id="notAuthed" class="card" style="display:none">
      <div class="bad">You’re not signed in.</div>
      <div class="muted">Use the Sign In page to start a session.</div>
      <div style="margin-top:10px"><a class="btn" href="/">Go to Sign In</a></div>
    </div>

    <div id="hub" style="display:none" class="card">
      <h3>Welcome!</h3>
      <p class="muted">Your tools:</p>
      <div class="row" style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn primary" href="/adherence">Adherence</a>
        <a class="btn" href="/flowmaster/">Flowmaster</a>
      </div>
    </div>
  </div>

<script>
const S = (sel)=>document.querySelector(sel);

async function me(){
  try{
    const r = await fetch('/api/whoami', { credentials:'include' });
    if (!r.ok) return null;
    return await r.json();
  }catch{return null;}
}
async function doLogout(){
  try{ await fetch('/api/logout',{method:'POST',credentials:'include'}); }catch{}
  location.assign('/');
}

(async function init(){
  const m = await me();
  if (!m) {
    S('#user').textContent = 'not signed in';
    S('#notAuthed').style.display='block';
  } else {
    S('#user').textContent = `${m.username} · ${m.role}`;
    S('#hub').style.display='block';
  }
  S('#logout').onclick = doLogout;
})();
</script>
</body>
</html>
