<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Allstar Agent Hub â€” Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --brand:#e11d48; --brand-ink:#fff;
      --bg:#ffffff; --ink:#0f172a; --muted:#6b7280; --line:#e5e7eb;
      --chip:#f8fafc; --chip-ink:#0f172a; --shadow:0 10px 25px rgba(17,24,39,.08);
      --radius:18px;
      --admin:#0ea5e9;     /* cyan-blue */
      --super:#8b5cf6;     /* violet */
      --agent:#10b981;     /* green */
    }
    *{box-sizing:border-box}
    body{margin:0;font:15px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--ink)}
    .container{max-width:1200px;margin:0 auto;padding:24px}
    .header{position:sticky;top:0;z-index:10;backdrop-filter:blur(6px);background:rgba(255,255,255,.9);border-bottom:1px solid var(--line)}
    .header-inner{display:flex;align-items:center;gap:14px;padding:14px 20px}
    .logo{font-weight:900;letter-spacing:.3px;color:var(--brand);font-size:18px}
    .me{margin-left:auto;color:var(--muted)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid var(--line);background:#fff;cursor:pointer;color:inherit;text-decoration:none;box-shadow:var(--shadow)}
    .btn:hover{background:#fafafa}
    .btn-brand{background:var(--brand);border-color:transparent;color:var(--brand-ink)}
    .btn-brand:hover{filter:brightness(.97)}
    .btn-ghost{background:#fff}
    .btn-row{display:flex;flex-wrap:wrap;gap:12px}
    .pill{display:inline-flex;align-items:center;padding:4px 10px;border-radius:999px;background:var(--chip);color:var(--chip-ink);font-size:12px;border:1px solid var(--line)}
    .rolepill{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;color:#fff;font-size:12px;font-weight:600}
    .role-admin{background:var(--admin)}
    .role-super{background:var(--super)}
    .role-agent{background:var(--agent)}
    .hero{display:flex;align-items:flex-start;justify-content:space-between;gap:20px;margin:20px 0 16px}
    .hero h1{margin:0 0 6px 0;font-size:28px;letter-spacing:.2px}
    .hero p{margin:0;color:var(--muted)}
    .grid{display:grid;gap:20px}
    .grid-2{grid-template-columns:2fr 1fr}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .card h2{margin:0 0 8px 0}
    .news-head{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:6px}
    .news-item{padding:12px 0;border-top:1px solid var(--line)}
    .news-item:first-child{border-top:0}
    .muted{color:var(--muted)}
    .small{font-size:12px}
    .hidden{display:none!important}
    @media (max-width:1000px){ .grid-2{grid-template-columns:1fr} .hero{flex-direction:column;gap:12px} }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-inner">
      <div class="logo">ALLSTAR â€” Agent Hub</div>
      <div id="me" class="me">Loadingâ€¦</div>
      <a id="logout" class="btn btn-ghost" href="#" role="button">Log out</a>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <div>
        <h1>Welcome back<span id="welcomeName"></span> ðŸ‘‹</h1>
        <p class="muted">Quick links to your tools and live team updates.</p>
      </div>
      <div class="btn-row">
        <!-- ANCHORS STYLED AS BUTTONS (no behavior change) -->
        <a class="btn btn-brand" href="/adherence/" role="button">Adherence / Schedule</a>
        <a class="btn btn-ghost" href="/flowmaster/" role="button">Flowmaster</a>
        <a id="adminToolsBtn" class="btn btn-ghost hidden" href="/admin/" role="button">Admin Tools</a>
      </div>
    </div>

    <div class="grid grid-2">
      <div class="card">
        <div class="news-head">
          <div style="display:flex;align-items:center;gap:8px">
            <h2 style="margin:0">Team News &amp; Memos</h2>
            <span id="audChip" class="pill">All</span>
          </div>
          <div class="small muted" id="newsUpdated">â€”</div>
        </div>
        <div id="news" class="muted">Loading newsâ€¦</div>
      </div>

      <div class="card">
        <h2>Account</h2>
        <div id="roleLine" class="muted" style="margin:6px 0 12px 0">Role: â€¦</div>
        <div class="btn-row">
          <a class="btn" href="/adherence/" role="button">Open Adherence</a>
          <a class="btn" href="/flowmaster/" role="button">Open Flowmaster</a>
        </div>
      </div>
    </div>
  </div>

  <script>
  (async function boot(){
    try{
      // Keep original behavior: 401 -> go back to sign-in
      const r = await fetch('/api/whoami', { credentials:'include', cache:'no-store' });
      if (r.status === 401) { location.replace('/'); return; }
      const me = await r.json().catch(()=>null);

      // Header identity
      document.getElementById('me').textContent = me?.username ? `${me.username} Â· ${me.role}` : 'Signed in';
      document.getElementById('welcomeName').textContent = me?.username ? `, ${escapeHTML(me.username)}` : '';

      // Role badge logic (ADMIN / SUPERADMIN / AGENT)
      const role = (me?.role || '').toUpperCase();
      const isAdmin = role === 'ADMIN' || role === 'SUPERADMIN';
      const aud = isAdmin ? 'ADMIN' : 'AGENT';
      if (isAdmin) document.getElementById('adminToolsBtn').classList.remove('hidden');
      document.getElementById('audChip').textContent = isAdmin ? 'Admins' : 'Agents';

      // Role line with a color badge
      const roleLine = document.getElementById('roleLine');
      const badgeClass = role === 'SUPERADMIN' ? 'role-super'
                        : role === 'ADMIN' ? 'role-admin'
                        : 'role-agent';
      const roleLabel = role || 'UNKNOWN';
      roleLine.innerHTML = `
        Role:
        <span class="rolepill ${badgeClass}" title="${escapeHTML(roleLabel)}">${escapeHTML(roleLabel)}</span>
      `;

      // Notion news: initial load + live updates (no page reload)
      let lastNewsSig = '';
      async function loadNewsOnce(){
        try{
          const res = await fetch('/api/news?aud='+aud, { credentials:'include', cache:'no-store' });
          const data = await res.json().catch(()=>({items:[]}));
          const items = Array.isArray(data.items) ? data.items : [];
          const sig = JSON.stringify(items.map(it => [it.title,it.body,it.date,it.audience]));
          if (sig !== lastNewsSig) {
            lastNewsSig = sig;
            renderNews(items);
            const ts = new Date();
            document.getElementById('newsUpdated').textContent =
              `Updated ${ts.toLocaleTimeString()}`;
          }
        } catch (e) {
          // Fail silently â€” never break the page
          console.warn('news_poll_error', e);
        }
      }
      await loadNewsOnce();
      // Poll every 60s without overlapping
      let polling = false;
      setInterval(async ()=>{
        if (polling) return;
        polling = true;
        try { await loadNewsOnce(); } finally { polling = false; }
      }, 60000);

      // Logout keeps your working behavior
      document.getElementById('logout').addEventListener('click', (e)=>{
        e.preventDefault();
        document.cookie='access_token=; Path=/; Max-Age=0; Secure; SameSite=Lax';
        document.cookie='refresh_token=; Path=/; Max-Age=0; Secure; SameSite=Lax';
        location.assign('/');
      });

    }catch(e){
      // Same as working file
      location.replace('/');
    }
  })();

  function renderNews(items){
    const host = document.getElementById('news');
    host.innerHTML = '';
    if (!items.length) {
      host.innerHTML = '<div class="muted">No news yet.</div>';
      return;
    }
    for (const it of items) {
      const when = it.date ? new Date(it.date).toLocaleString() : '';
      const row = document.createElement('div');
      row.className='news-item';
      row.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:space-between;gap:8px">
          <strong>${escapeHTML(it.title||'')}</strong>
          <span class="pill">${escapeHTML(it.audience||'all')}</span>
        </div>
        <div class="muted small" style="margin-top:2px">${when}</div>
        <div style="margin-top:8px">${escapeHTML(it.body||'')}</div>`;
      host.appendChild(row);
    }
  }

  function escapeHTML(s){return String(s).replace(/[&<>"']/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c]))}
  </script>
</body>
</html>
